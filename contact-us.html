<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Contact Us - Tido Primary School</title>
<style>
    /* Reset some default styles */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        padding: 20px;
        color: #333;
    }

    .contact-container {
        background: #fff;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        width: 100%;
        max-width: 600px;
    }

    h1, h2 {
        color: #333;
        margin-bottom: 20px;
        text-align: center;
    }

    p {
        margin-bottom: 15px;
        line-height: 1.6;
        text-align: center;
    }

    form {
        margin-top: 20px;
    }

    label {
        display: block;
        margin-bottom: 15px;
        font-weight: 500;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        transition: 0.3s;
    }

    input:focus, textarea:focus {
        border-color: #2575fc;
        outline: none;
        box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #2575fc;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #1a5fcc;
    }

    #msg {
        margin-top: 20px;
        color: #28a745;
        font-weight: bold;
        text-align: center;
    }

    @media (max-width: 480px) {
        .contact-container {
            padding: 30px 20px;
        }
    }
</style>
</head>
<body>
<div class="contact-container">
    <h1>Contact Us</h1>
    <p><strong>Tido Primary School</strong><br>Kolwa Central, Winam, Kenya,,WQ9X+P38, Kibos Rd, Kisumu</p>
    <p><strong>Phone:</strong> ++254 763699588<br><strong>Email:</strong> info@tidoprimary.example</p>

    <h2>Send a Message</h2>
    <form id="contact">
        <label>Name: <input type="text" id="name" required></label>
        <label>Email: <input type="email" id="email" required></label>
        <label>Message: <textarea id="message" rows="5" required></textarea></label>
        <button type="submit">Send</button>
    </form>
    <p id="msg"></p>
</div>

<script>
document.getElementById('contact').addEventListener('submit', (e) => {
    e.preventDefault();
    document.getElementById('msg').textContent = 'Message received. Please contact the school office for urgent matters.';
    document.getElementById('contact').reset();
});
</script>
</body>

</html>
